<ion-header>
  <ion-toolbar mode=ios>
    <ion-buttons slot="start" >
      <ion-back-button text="" icon="chevron-back-sharp" defaultHref="/home" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark" class>{{ isLogin ? 'Sign In' : 'Sign Up' }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding"> 
          <ion-card>
          <ion-item>
            <ion-label position="floating">Email ID</ion-label>
            <ion-input type="email" ngModel name="emailId" required  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required></ion-input>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>



    
  </form>
</ion-content>

<ion-footer>
  <div *ngIf="isLogin">
    <ion-row>
      <ion-col class="ion-text-left">
        <ion-button type="button" color="primary" fill="clear" (click)="onSwitchAuthMode()">
          <span class="capitalize">Switch to {{ isLogin ? 'Sign up' : 'Sign in' }}</span>
        </ion-button>
      </ion-col>
      
      <ion-col col-6 class="ion-text-right">
        <div *ngIf="isLogin">
          <ion-button class="capitalize" fill="clear" type="button" color="primary" (click)="onForgotPassword()">Forgot Password ?</ion-button>
      </div>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="!isLogin">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="button" color="primary" fill="clear" (click)="onSwitchAuthMode()">
          <span class="capitalize">Switch to {{ isLogin ? 'Sign up' : 'Sign in' }}</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  
  <ion-row class="grid-class-bottom">
    <ion-col class="ion-text-center">
      <ion-button type="submit" color="primary" expand="block" fill="solid" shape="round" [disabled]="!f.valid" (click)="f.ngSubmit.emit()">{{ isLogin ? 'Sign in' : 'Sign up' }}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
